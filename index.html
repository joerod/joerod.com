<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<head>
  <title>JoeRod.com</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $("video-container").ready(function() {
      var videos = [
      'CMNry4PE93Y',
      'dQw4w9WgXcQ'];
      var index=Math.floor(Math.random() * videos.length);
      var html='<iframe src="http://www.youtube.com/embed/' + videos[index] + '?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
      $('.video').append(html);
      });
    </script>
</head>
<body>
  <main>
    <h1>JoeRod.com</h1>
    <br>
    <div class="video-container">
      <div class="video"></div>
  </div>  
</main>
</body>
</html>
