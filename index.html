<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles_xmas.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      // load css based on date
      document.addEventListener("DOMContentLoaded", () => {
      // Define stylesheets based on date ranges
      const stylesheets = {
        "christmas": {
          start: new Date(new Date().getFullYear(), 11, 1), // December 1
          end: new Date(new Date().getFullYear(), 11, 31), // December 31
          url: "styles_xmas.css"
        },
        "default": {
          url: "styles.css"
        }
      };

      // Get the current date
      const today = new Date();

      // Determine which stylesheet to use
      let selectedStylesheet = stylesheets.default.url; // Default stylesheet
      for (const key in stylesheets) {
        const { start, end, url } = stylesheets[key];
        if (start && end && today >= start && today <= end) {
          selectedStylesheet = url;
          break;
        }
      }
      // Add the stylesheet to the document
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = selectedStylesheet;
      document.head.appendChild(link);
    })
    $(document).ready(function () {

      var xmas_videos = [
        'rgEP1niScLc', // Setting the Trap
        'S7OWoc-j8qQ', // home alone
        'hZ9q3PtiYu8', // home alone, Kevin
        'E3RQVcNUcTA', // Home Alone 2: Lost in New York (1992) - Give It to Me Scene
        'GPG3zSgm_Qo', // Peanuts
        'tR_Z1LUDQuQ', // Nutcracker Ballet
        'kSkyv8EUEsU', // frosty the snowman
        'uIsgSQvsRj8', // a christmas story
        'e-r8hvTFVb8', // a christmas story
        'myzC3f0j9kw', // national lampoon christmas
        'LznVSn7Ud9o' // Mickey and The Muppet Christmas Carol
      ];

      var regular_videos = [
        'CMNry4PE93Y',  // turtles
        'dQw4w9WgXcQ',  // rick roll
        '6GsCmnZnllk',  // Mets
        'kR2O_xuVvIU',  // What are those?!?!
        '1VbZE6YhjKk'   // corn
      ];
      var now = new Date(); // get the current date
      if (now.getMonth() == 11) {
        var videos = xmas_videos;
      } else if (now.getMonth() == 11 && now.getDate() == 12) { // Christmas
        var videos = ['DtrIWQ8J9jw'];
      } else if (now.getMonth() == 9 && now.getDate() <= 31 && now.getDate() >= 17) { // Halloween
        var videos = ['xiSIQzwIPzQ'];
      } else if (now.getMonth() == 0 && now.getDate() == 1) { // New Year's
        var videos = ['vdLuk2Agamk'];
      } else if (now.getMonth() == 10 && now.getDate() <= 31 && now.getDate() >= 17) { // Thanksgiving
        var videos = ['AORGKS6y_qI'];
      } else {
        var videos = regular_videos;
      }

      var index = Math.floor(Math.random() * videos.length);
      var html = '<iframe src="https://www.youtube.com/embed/' + videos[index] + '?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
      $('.video').append(html);

      setTimeout(function () {
        $('#site-name').addClass('active');
      }, 1000);

      setTimeout(function () {
        $('#site-name').removeClass('active');
      }, 5000);
    });
  </script>
