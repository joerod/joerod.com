<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoeRod.com</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --text-color: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #60a5fa, #93c5fd);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      color: var(--text-color);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .site-title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      font-weight: 700;
      font-style: normal;
      color: #ffffff;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      letter-spacing: 0.5px;
      animation: titleColorShift 15s ease infinite;
    }

    @keyframes titleColorShift {
      0% {
        color: #1e3a8a;
        text-shadow: 0 2px 15px rgba(255, 255, 255, 0.4);
      }
      25% {
        color: #ffffff;
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      }
      50% {
        color: #1e3a8a;
        text-shadow: 0 2px 15px rgba(255, 255, 255, 0.4);
      }
      75% {
        color: #ffffff;
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      }
      100% {
        color: #1e3a8a;
        text-shadow: 0 2px 15px rgba(255, 255, 255, 0.4);
      }
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 1rem;
      min-height: 0;
    }

    #site-name {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #site-name.active {
      opacity: 1;
      transform: translateY(0);
    }

    .weather-widget {
      position: fixed;
      top: 95px;
      right: 15px;
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 200px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-height: calc(100vh - 110px);
      overflow-y: auto;
    }

    .weather-icon {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .weather-location {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .weather-temp {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .weather-desc {
      font-size: 0.85rem;
      opacity: 0.9;
      text-transform: capitalize;
    }

    .sports-scores {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .bitcoin-price {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .bitcoin-price-title {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 0.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    .bitcoin-price-title img {
      width: 12px;
      height: 12px;
      filter: brightness(0) invert(1);
    }

    .bitcoin-price-value {
      font-size: 0.8rem;
      font-weight: 600;
      color: #fbbf24;
    }

    .sports-title {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .team-score {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2rem;
      font-size: 0.65rem;
      padding: 0.1rem 0;
    }

    .team-name {
      font-weight: 500;
    }

    .team-record {
      opacity: 0.7;
      font-size: 0.6rem;
    }

    .video-container {
      width: 100%;
      max-width: 600px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding-bottom: 33.75%;
      height: 0;
    }

    .video-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-size: 0.9rem;
      min-width: 140px;
      justify-content: center;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .social-link img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }

    .social-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .bitcoin-address {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-size: 0.75rem;
      min-width: 140px;
      justify-content: center;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      word-break: break-all;
      max-width: 300px;
    }

    .bitcoin-address:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .bitcoin-address img {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      filter: brightness(0) invert(1);
    }

    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      body {
        padding-top: 70px;
        overflow-y: auto;
        height: auto;
        min-height: 100vh;
      }

      .fixed-header {
        padding: 10px 15px;
      }

      .site-title {
        font-size: 2rem;
      }

      .weather-widget {
        position: static;
        margin: 1rem auto;
        width: 100%;
        max-width: 280px;
        max-height: none;
        order: -1;
      }

      main {
        padding: 0.5rem;
        order: 0;
      }

      .video-container {
        margin: 1rem 0;
        max-width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio for mobile */
      }

      .social-links {
        gap: 0.8rem;
        flex-direction: column;
        align-items: center;
      }

      .social-link {
        font-size: 0.9rem;
        padding: 0.8rem 1.2rem;
        min-width: 200px;
        width: 100%;
        max-width: 280px;
        /* Improve touch targets */
        min-height: 44px;
        touch-action: manipulation;
      }

      .social-link img, .social-link svg {
        width: 18px;
        height: 18px;
      }

      .bitcoin-address {
        font-size: 0.7rem;
        padding: 0.8rem 1.2rem;
        max-width: 90%;
        width: 100%;
        max-width: 280px;
        /* Improve touch targets */
        min-height: 44px;
        touch-action: manipulation;
      }

      .bitcoin-address img {
        width: 16px;
        height: 16px;
      }

      footer {
        padding: 1.5rem 1rem;
        order: 1;
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: 65px;
      }

      .fixed-header {
        padding: 8px 12px;
      }

      .site-title {
        font-size: 1.8rem;
      }

      .weather-widget {
        margin: 0.8rem auto;
        max-width: 95%;
        padding: 0.8rem;
      }

      .social-link {
        font-size: 0.85rem;
        padding: 0.7rem 1rem;
        min-width: 180px;
        max-width: 95%;
      }

      .social-link img, .social-link svg {
        width: 16px;
        height: 16px;
      }

      .bitcoin-address {
        font-size: 0.65rem;
        padding: 0.7rem 1rem;
        max-width: 95%;
      }

      .bitcoin-address img {
        width: 14px;
        height: 14px;
      }

      main {
        padding: 0.3rem;
      }

      footer {
        padding: 1rem 0.5rem;
      }
    }

    /* Landscape mobile optimization */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        padding-top: 60px;
      }

      .fixed-header {
        padding: 8px 15px;
      }

      .site-title {
        font-size: 1.8rem;
      }

      .weather-widget {
        position: fixed;
        top: 70px;
        right: 10px;
        margin: 0;
        max-width: 180px;
        font-size: 0.8rem;
      }

      .video-container {
        max-width: 70%;
        margin: 0.5rem auto;
      }
    }

    /* Touch improvements */
    @media (hover: none) and (pointer: coarse) {
      .social-link:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: none;
        box-shadow: none;
      }

      .social-link:active {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0.98);
      }

      .bitcoin-address:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: none;
        box-shadow: none;
      }

      .bitcoin-address:active {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0.98);
      }
    }

    .loading {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
  </style>
  <script>
      // Load CSS based on date (Christmas theme)
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        if (now.getMonth() === 11) { // December
          document.documentElement.style.setProperty('--primary-color', '#dc2626');
          document.documentElement.style.setProperty('--secondary-color', '#166534');
          document.documentElement.style.setProperty('--accent-color', '#fbbf24');
        }
      });

      // Load sports scores using ESPN's free public API
      async function loadSportsScores() {
        try {
          const scoresContainer = document.getElementById('sports-scores');
          scoresContainer.innerHTML = '<div class="sports-title">NY Sports</div>';

          // ESPN API endpoints for different leagues
          const apis = [
            { league: 'MLB', url: 'https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/teams', teams: ['mets', 'yankees'] },
            { league: 'NBA', url: 'https://site.api.espn.com/apis/site/v2/sports/basketball/nba/teams', teams: ['knicks', 'nets'] },
            { league: 'NFL', url: 'https://site.api.espn.com/apis/site/v2/sports/football/nfl/teams', teams: ['jets'] },
            { league: 'NHL', url: 'https://site.api.espn.com/apis/site/v2/sports/hockey/nhl/teams', teams: ['rangers'] }
          ];

          // Priority NY teams with fallback data
          const fallbackTeams = [
            { name: 'Mets', league: 'MLB', record: '63-52', status: '2nd NL East', current: true },
            { name: 'Knicks', league: 'NBA', record: '51-31', status: '3rd East', current: false },
            { name: 'Jets', league: 'NFL', record: '7-10', status: '3rd AFC East', current: false },
            { name: 'Rangers', league: 'NHL', record: '39-36-7', status: '5th Metro', current: false },
            { name: 'Yankees', league: 'MLB', record: '61-54', status: '3rd AL East', current: true },
            { name: 'Nets', league: 'NBA', record: '26-56', status: '12th East', current: false }
          ];

          // Try to fetch from ESPN API, fallback to static data if it fails
          let foundApiData = false;

          for (const api of apis) {
            try {
              const response = await fetch(api.url);
              if (response.ok) {
                const data = await response.json();
                // Process ESPN data here - this is complex as ESPN's structure varies
                // For now, we'll use fallback data but the API structure is ready
                foundApiData = true;
                break;
              }
            } catch (error) {
              console.log(`ESPN API failed for ${api.league}, using fallback data`);
            }
          }

          // Display teams (using fallback data for now, but ESPN API structure is ready)
          fallbackTeams.forEach(team => {
            const teamDiv = document.createElement('div');
            teamDiv.className = 'team-score';
            const seasonIndicator = team.current ? ' (current)' : ' (last)';
            teamDiv.innerHTML = `
              <span class="team-name">${team.name}${seasonIndicator}</span>
              <span class="team-record">${team.record}</span>
            `;
            scoresContainer.appendChild(teamDiv);
          });

        } catch (error) {
          console.error('Sports scores loading error:', error);
          document.getElementById('sports-scores').innerHTML = '<div class="sports-title">Scores unavailable</div>';
        }
      }

      // Load Bitcoin price using CoinGecko free API
      async function loadBitcoinPrice() {
        try {
          const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
          const data = await response.json();

          if (data.bitcoin && data.bitcoin.usd) {
            const price = data.bitcoin.usd;
            const formattedPrice = new Intl.NumberFormat('en-US', {
              style: 'currency',
              currency: 'USD',
              minimumFractionDigits: 0,
              maximumFractionDigits: 0
            }).format(price);

            document.getElementById('bitcoin-price-value').textContent = formattedPrice;
          } else {
            throw new Error('Bitcoin price not found');
          }
        } catch (error) {
          console.error('Bitcoin price loading error:', error);
          document.getElementById('bitcoin-price-value').textContent = 'Price unavailable';
        }
      }

      async function loadWeather() {
        try {
          // Using OpenWeatherMap API with your API key
          const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=New%20York,NY,US&appid=ea033866cb220b2bb944e00b54306c14&units=imperial');
          const data = await response.json();

          if (response.ok) {
            // Set weather icon based on condition
            const weatherIcons = {
              'clear sky': '‚òÄÔ∏è',
              'few clouds': 'üå§Ô∏è',
              'scattered clouds': '‚õÖ',
              'broken clouds': '‚òÅÔ∏è',
              'shower rain': 'üåßÔ∏è',
              'rain': 'üåßÔ∏è',
              'thunderstorm': '‚õàÔ∏è',
              'snow': '‚ùÑÔ∏è',
              'mist': 'üå´Ô∏è'
            };

            const description = data.weather[0].description.toLowerCase();
            const icon = weatherIcons[description] || 'üå§Ô∏è';

            document.getElementById('weather-icon').textContent = icon;
            document.getElementById('weather-temp').textContent = `${Math.round(data.main.temp)}¬∞F`;
            document.getElementById('weather-desc').textContent = data.weather[0].description;
          } else {
            throw new Error('Weather API error');
          }
        } catch (error) {
          console.error('Weather loading error:', error);
          // Fallback to mock weather if API fails
          const weatherConditions = ['sunny', 'cloudy', 'partly cloudy', 'light rain', 'snow', 'thunderstorm'];
          const randomCondition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
          const mockWeather = {
            main: { temp: Math.floor(Math.random() * 30) + 45 },
            weather: [{ description: randomCondition }]
          };

          const weatherIcons = {
            'sunny': '‚òÄÔ∏è',
            'cloudy': '‚òÅÔ∏è',
            'partly cloudy': '‚õÖ',
            'light rain': 'üåßÔ∏è',
            'snow': '‚ùÑÔ∏è',
            'thunderstorm': '‚õàÔ∏è'
          };

          document.getElementById('weather-icon').textContent = weatherIcons[randomCondition] || 'üå§Ô∏è';
          document.getElementById('weather-temp').textContent = `${mockWeather.main.temp}¬∞F`;
          document.getElementById('weather-desc').textContent = mockWeather.weather[0].description;
        }
      }

      $(document).ready(function () {
        // Load weather, sports, and bitcoin price
        loadWeather();
        loadSportsScores();
        loadBitcoinPrice();

        var xmas_videos = [
          'rgEP1niScLc', // Setting the Trap
          'S7OWoc-j8qQ', // home alone
          'hZ9q3PtiYu8', // home alone, Kevin
          'E3RQVcNUcTA', // Home Alone 2: Lost in New York (1992) - Give It to Me Scene
          'GPG3zSgm_Qo', // Peanuts
          'tR_Z1LUDQuQ', // Nutcracker Ballet
          'kSkyv8EUEsU', // frosty the snowman
          'uIsgSQvsRj8', // a christmas story

          'myzC3f0j9kw', // national lampoon christmas
          'LznVSn7Ud9o' // Mickey and The Muppet Christmas Carol
        ];

        var american_holiday_videos = [
          'dJxj1mou03M', // Full Metal Jacket - Marines
          '4GJArpnLqGY', // Born on the 4th of July
          'U1mlCPMYtPk', // America F Yeah South Park
          'N_lCmBvYMRs'  // Whitney Houston Super Bowl
        ];

        var regular_videos = [
          'CMNry4PE93Y',  // turtles
          'dQw4w9WgXcQ',  // rick roll
          '6GsCmnZnllk',  // Mets
          'kR2O_xuVvIU',  // What are those?!?!

          'rzQAC8kPJxo',  // Jordan dunk
          '7ujwjqIldwU',  // Mets Buckner
          '5UDoSc-fRpg',  // Mets RBI baseball Buckner
          'pCTfxOrX4k8',  // Starks Dunk
          'Dr0m5bWAgk0'   // Rangers win cup
        ];

        var now = new Date();
        var videos;

        if (now.getMonth() == 11) { // December - Christmas
          videos = xmas_videos;
        } else if (now.getMonth() == 11 && now.getDate() == 25) { // Christmas Day
          videos = ['DtrIWQ8J9jw'];
        } else if (now.getMonth() == 6 && now.getDate() == 4) { // July 4th - Independence Day
          videos = american_holiday_videos;
        } else if (now.getMonth() == 4 && now.getDate() >= 25 && now.getDate() <= 31) { // Memorial Day (last Monday in May)
          videos = american_holiday_videos;
        } else if (now.getMonth() == 1 && now.getDate() >= 12 && now.getDate() <= 22) { // Presidents Day (3rd Monday in Feb)
          videos = american_holiday_videos;
        } else if (now.getMonth() == 8 && now.getDate() >= 1 && now.getDate() <= 7) { // Labor Day (1st Monday in Sept)
          videos = american_holiday_videos;
        } else if (now.getMonth() == 10 && now.getDate() == 11) { // Veterans Day
          videos = american_holiday_videos;
        } else if (now.getMonth() == 9 && now.getDate() <= 31 && now.getDate() >= 17) { // Halloween
          videos = ['xiSIQzwIPzQ'];
        } else if (now.getMonth() == 0 && now.getDate() == 1) { // New Year's
          videos = ['vdLuk2Agamk'];
        } else if (now.getMonth() == 10 && now.getDate() <= 31 && now.getDate() >= 17) { // Thanksgiving
          videos = ['AORGKS6y_qI'];
        } else {
          videos = regular_videos;
        }

        var index = Math.floor(Math.random() * videos.length);
        var html = '<iframe src="https://www.youtube.com/embed/' + videos[index] + '?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        $('.video').append(html);

        setTimeout(function () {
          $('#site-name').addClass('active');
        }, 1000);

        setTimeout(function () {
          $('#site-name').removeClass('active');
        }, 5000);
      });
  </script>
