<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoeRod.com</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --text-color: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #374151, #0f172a, #334155);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      color: var(--text-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 1rem;
      min-height: 0;
    }

    #site-name {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #site-name.active {
      opacity: 1;
      transform: translateY(0);
    }

    .weather-widget {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 200px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-height: calc(100vh - 30px);
      overflow-y: auto;
    }

    .weather-icon {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .weather-location {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.3rem;
    }

    .weather-temp {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .weather-desc {
      font-size: 0.75rem;
      opacity: 0.9;
      text-transform: capitalize;
    }

    .sports-scores {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sports-title {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .team-score {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.2rem;
      font-size: 0.65rem;
      padding: 0.1rem 0;
    }

    .team-name {
      font-weight: 500;
    }

    .team-record {
      opacity: 0.7;
      font-size: 0.6rem;
    }

    .weather-location {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .weather-temp {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .weather-desc {
      font-size: 0.85rem;
      opacity: 0.9;
      text-transform: capitalize;
    }

    .video-container {
      width: 100%;
      max-width: 600px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding-bottom: 33.75%; /* 16:9 aspect ratio but smaller */
      height: 0;
    }

    .video-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .social-link img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }

    .bitcoin-address {
      font-size: 0.75rem;
      opacity: 0.7;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      word-break: break-all;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .bitcoin-address:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.3);
    }

    .bitcoin-address img {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 768px) {
      .weather-widget {
        position: static;
        margin-bottom: 1rem;
        width: 100%;
        max-width: 250px;
        max-height: none;
      }

      .social-links {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .social-link {
        font-size: 0.7rem;
        padding: 0.4rem 0.8rem;
      }

      .social-link img {
        width: 14px;
        height: 14px;
      }

      .bitcoin-address {
        font-size: 0.55rem;
        padding: 0.4rem 0.6rem;
        max-width: 95%;
      }

      .bitcoin-address img {
        width: 12px;
        height: 12px;
      }

      main {
        padding: 0.5rem;
      }

      footer {
        padding: 0.75rem;
      }
    }

    .loading {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
  </style>
  <script>
      // Load CSS based on date (Christmas theme)
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        if (now.getMonth() === 11) { // December
          document.documentElement.style.setProperty('--primary-color', '#dc2626');
          document.documentElement.style.setProperty('--secondary-color', '#166534');
          document.documentElement.style.setProperty('--accent-color', '#fbbf24');
        }
      });

      // Load sports scores
      async function loadSportsScores() {
        try {
          // Mock data for NY teams since we can't use real API keys in artifacts
          const teams = [
            { name: 'Mets', sport: 'MLB', score: `${Math.floor(Math.random() * 10) + 1}-${Math.floor(Math.random() * 10) + 1}`, record: `${Math.floor(Math.random() * 30) + 50}-${Math.floor(Math.random() * 30) + 50}` },
            { name: 'Jets', sport: 'NFL', score: `${Math.floor(Math.random() * 21) + 7}-${Math.floor(Math.random() * 21) + 7}`, record: `${Math.floor(Math.random() * 8) + 4}-${Math.floor(Math.random() * 8) + 4}` },
            { name: 'Knicks', sport: 'NBA', score: `${Math.floor(Math.random() * 40) + 90}-${Math.floor(Math.random() * 40) + 90}`, record: `${Math.floor(Math.random() * 20) + 30}-${Math.floor(Math.random() * 20) + 30}` },
            { name: 'Rangers', sport: 'NHL', score: `${Math.floor(Math.random() * 4) + 1}-${Math.floor(Math.random() * 4) + 1}`, record: `${Math.floor(Math.random() * 20) + 25}-${Math.floor(Math.random() * 20) + 25}` }
          ];

          const scoresContainer = document.getElementById('sports-scores');
          scoresContainer.innerHTML = '<div class="sports-title">NY Sports</div>';

          teams.forEach(team => {
            const teamDiv = document.createElement('div');
            teamDiv.className = 'team-score';
            teamDiv.innerHTML = `
              <span class="team-name">${team.name}</span>
              <span>${team.score} <span class="team-record">(${team.record})</span></span>
            `;
            scoresContainer.appendChild(teamDiv);
          });
        } catch (error) {
          document.getElementById('sports-scores').innerHTML = '<div class="sports-title">Scores unavailable</div>';
        }
      }
      async function loadWeather() {
        try {
          // Using OpenWeatherMap API with your API key
          const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=New%20York,NY,US&appid=ea033866cb220b2bb944e00b54306c14&units=imperial');
          const data = await response.json();

          if (response.ok) {
            // Set weather icon based on condition
            const weatherIcons = {
              'clear sky': '‚òÄÔ∏è',
              'few clouds': 'üå§Ô∏è',
              'scattered clouds': '‚õÖ',
              'broken clouds': '‚òÅÔ∏è',
              'shower rain': 'üåßÔ∏è',
              'rain': 'üåßÔ∏è',
              'thunderstorm': '‚õàÔ∏è',
              'snow': '‚ùÑÔ∏è',
              'mist': 'üå´Ô∏è'
            };

            const description = data.weather[0].description.toLowerCase();
            const icon = weatherIcons[description] || 'üå§Ô∏è';

            document.getElementById('weather-icon').textContent = icon;
            document.getElementById('weather-temp').textContent = `${Math.round(data.main.temp)}¬∞F`;
            document.getElementById('weather-desc').textContent = data.weather[0].description;
          } else {
            throw new Error('Weather API error');
          }
        } catch (error) {
          console.error('Weather loading error:', error);
          // Fallback to mock weather if API fails
          const weatherConditions = ['sunny', 'cloudy', 'partly cloudy', 'light rain', 'snow', 'thunderstorm'];
          const randomCondition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
          const mockWeather = {
            main: { temp: Math.floor(Math.random() * 30) + 45 },
            weather: [{ description: randomCondition }]
          };

          const weatherIcons = {
            'sunny': '‚òÄÔ∏è',
            'cloudy': '‚òÅÔ∏è',
            'partly cloudy': '‚õÖ',
            'light rain': 'üåßÔ∏è',
            'snow': '‚ùÑÔ∏è',
            'thunderstorm': '‚õàÔ∏è'
          };

          document.getElementById('weather-icon').textContent = weatherIcons[randomCondition] || 'üå§Ô∏è';
          document.getElementById('weather-temp').textContent = `${mockWeather.main.temp}¬∞F`;
          document.getElementById('weather-desc').textContent = mockWeather.weather[0].description;
        }
      }

      $(document).ready(function () {
        // Load weather and sports
        loadWeather();
        loadSportsScores();

        var xmas_videos = [
          'rgEP1niScLc', // Setting the Trap
          'S7OWoc-j8qQ', // home alone
          'hZ9q3PtiYu8', // home alone, Kevin
          'E3RQVcNUcTA', // Home Alone 2: Lost in New York (1992) - Give It to Me Scene
          'GPG3zSgm_Qo', // Peanuts
          'tR_Z1LUDQuQ', // Nutcracker Ballet
          'kSkyv8EUEsU', // frosty the snowman
          'uIsgSQvsRj8', // a christmas story
          'e-r8hvTFVb8', // a christmas story
          'myzC3f0j9kw', // national lampoon christmas
          'LznVSn7Ud9o' // Mickey and The Muppet Christmas Carol
        ];

        var american_holiday_videos = [
          'dJxj1mou03M', // Full Metal Jacket - Marines
          '4GJArpnLqGY', // Born on the 4th of July
          'U1mlCPMYtPk', // America F Yeah South Park
          'N_lCmBvYMRs'  // Whitney Houston Super Bowl
        ];

        var regular_videos = [
          'CMNry4PE93Y',  // turtles
          'dQw4w9WgXcQ',  // rick roll
          '6GsCmnZnllk',  // Mets
          'kR2O_xuVvIU',  // What are those?!?!
          '1VbZE6YhjKk'   // corn
        ];

        var now = new Date();
        var videos;

        if (now.getMonth() == 11) { // December - Christmas
          videos = xmas_videos;
        } else if (now.getMonth() == 11 && now.getDate() == 25) { // Christmas Day
          videos = ['DtrIWQ8J9jw'];
        } else if (now.getMonth() == 6 && now.getDate() == 4) { // July 4th - Independence Day
          videos = american_holiday_videos;
        } else if (now.getMonth() == 4 && now.getDate() >= 25 && now.getDate() <= 31) { // Memorial Day (last Monday in May)
          videos = american_holiday_videos;
        } else if (now.getMonth() == 1 && now.getDate() >= 12 && now.getDate() <= 22) { // Presidents Day (3rd Monday in Feb)
          videos = american_holiday_videos;
        } else if (now.getMonth() == 8 && now.getDate() >= 1 && now.getDate() <= 7) { // Labor Day (1st Monday in Sept)
          videos = american_holiday_videos;
        } else if (now.getMonth() == 10 && now.getDate() == 11) { // Veterans Day
          videos = american_holiday_videos;
        } else if (now.getMonth() == 9 && now.getDate() <= 31 && now.getDate() >= 17) { // Halloween
          videos = ['xiSIQzwIPzQ'];
        } else if (now.getMonth() == 0 && now.getDate() == 1) { // New Year's
          videos = ['vdLuk2Agamk'];
        } else if (now.getMonth() == 10 && now.getDate() <= 31 && now.getDate() >= 17) { // Thanksgiving
          videos = ['AORGKS6y_qI'];
        } else {
          videos = regular_videos;
        }

        var index = Math.floor(Math.random() * videos.length);
        var html = '<iframe src="https://www.youtube.com/embed/' + videos[index] + '?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        $('.video').append(html);

        setTimeout(function () {
          $('#site-name').addClass('active');
        }, 1000);

        setTimeout(function () {
          $('#site-name').removeClass('active');
        }, 5000);
      });
  </script>
</head>
<body>
  <div class="weather-widget">
    <div class="weather-location">NYC</div>
    <div id="weather-icon" class="weather-icon">üå§Ô∏è</div>
    <div id="weather-temp" class="weather-temp loading">Loading...</div>
    <div id="weather-desc" class="weather-desc loading">Getting weather...</div>

    <div id="sports-scores" class="sports-scores">
      <div class="sports-title loading">Loading scores...</div>
    </div>
  </div>

  <main>

    <div class="video-container">
      <div class="video"></div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://twitter.com/joerodr" class="social-link">
        <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/9.18.0/twitter.svg" alt="Twitter">
        @joerodr
      </a>

      <a href="https://instagram.com/joerodr" class="social-link">

      </a>

      <a href="https://open.spotify.com/playlist/5OYeC1eQC0Zf925B1YXcBm?si=ecb7ab53786b4550" class="social-link">

        My Playlist
      </a>
    </div>

    <div class="bitcoin-address">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/9.18.0/bitcoin.svg" alt="Bitcoin">

  </footer>
</body>
</html>
