<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoeRod.com</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --text-color: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      color: var(--text-color);
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 2rem;
    }

    #site-name {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #site-name.active {
      opacity: 1;
      transform: translateY(0);
    }

    .weather-widget {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem;
      border-radius: 15px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-width: 200px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .weather-location {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .weather-temp {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .weather-desc {
      font-size: 0.85rem;
      opacity: 0.9;
      text-transform: capitalize;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
    }

    .video iframe {
      width: 100%;
      height: 100%;
    }

    footer {
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-color);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .social-link img {
      width: 18px;
      height: 18px;
    }

    .bitcoin-address {
      font-size: 0.75rem;
      opacity: 0.7;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      word-break: break-all;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .bitcoin-address:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.3);
    }

    .bitcoin-address img {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .weather-widget {
        position: static;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 300px;
      }

      .social-links {
        flex-direction: column;
        align-items: center;
      }

      .social-link {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }

    .loading {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.8rem;
    }
  </style>
  <script>
      // Load CSS based on date (Christmas theme)
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        if (now.getMonth() === 11) { // December
          document.documentElement.style.setProperty('--primary-color', '#c41e3a');
          document.documentElement.style.setProperty('--secondary-color', '#2e7d32');
          document.documentElement.style.setProperty('--accent-color', '#ffd700');
        }
      });

      // Weather API function
      async function loadWeather() {
        try {
          // Using a free weather API service
          const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=New%20York&appid=YOUR_API_KEY&units=imperial');
          
          // Fallback to a mock weather display since we can't use real API keys in artifacts
          const mockWeather = {
            main: { temp: Math.floor(Math.random() * 30) + 45 },
            weather: [{ description: ['sunny', 'cloudy', 'partly cloudy', 'light rain'][Math.floor(Math.random() * 4)] }]
          };
          
          document.getElementById('weather-temp').textContent = `${mockWeather.main.temp}°F`;
          document.getElementById('weather-desc').textContent = mockWeather.weather[0].description;
        } catch (error) {
          document.getElementById('weather-temp').textContent = '--°F';
          document.getElementById('weather-desc').textContent = 'Weather unavailable';
        }
      }

      $(document).ready(function () {
        // Load weather
        loadWeather();

        var xmas_videos = [
          'rgEP1niScLc', // Setting the Trap
          'S7OWoc-j8qQ', // home alone
          'hZ9q3PtiYu8', // home alone, Kevin
          'E3RQVcNUcTA', // Home Alone 2: Lost in New York (1992) - Give It to Me Scene
          'GPG3zSgm_Qo', // Peanuts
          'tR_Z1LUDQuQ', // Nutcracker Ballet
          'kSkyv8EUEsU', // frosty the snowman
          'uIsgSQvsRj8', // a christmas story
          'e-r8hvTFVb8', // a christmas story
          'myzC3f0j9kw', // national lampoon christmas
          'LznVSn7Ud9o' // Mickey and The Muppet Christmas Carol
        ];

        var regular_videos = [
          'CMNry4PE93Y',  // turtles
          'dQw4w9WgXcQ',  // rick roll
          '6GsCmnZnllk',  // Mets
          'kR2O_xuVvIU',  // What are those?!?!
          '1VbZE6YhjKk'   // corn
        ];

        var now = new Date();
        var videos;
        
        if (now.getMonth() == 11) {
          videos = xmas_videos;
        } else if (now.getMonth() == 11 && now.getDate() == 12) { // Christmas
          videos = ['DtrIWQ8J9jw'];
        } else if (now.getMonth() == 9 && now.getDate() <= 31 && now.getDate() >= 17) { // Halloween
          videos = ['xiSIQzwIPzQ'];
        } else if (now.getMonth() == 0 && now.getDate() == 1) { // New Year's
          videos = ['vdLuk2Agamk'];
        } else if (now.getMonth() == 10 && now.getDate() <= 31 && now.getDate() >= 17) { // Thanksgiving
          videos = ['AORGKS6y_qI'];
        } else {
          videos = regular_videos;
        }

        var index = Math.floor(Math.random() * videos.length);
        var html = '<iframe src="https://www.youtube.com/embed/' + videos[index] + '?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        $('.video').append(html);

        setTimeout(function () {
          $('#site-name').addClass('active');
        }, 1000);

        setTimeout(function () {
          $('#site-name').removeClass('active');
        }, 5000);
      });
  </script>
</head>
<body>
  <div class="weather-widget">
    <div class="weather-location">NYC</div>
    <div id="weather-temp" class="weather-temp loading">Loading...</div>
    <div id="weather-desc" class="weather-desc loading">Getting weather...</div>
  </div>

  <main>
    <h1 id="site-name">JoeRod.com</h1>
    
    <div class="video-container">
      <div class="video"></div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://twitter.com/joerodr" class="social-link">
        <img src="twitter_logo.png" alt="Twitter">
        Follow @joerodr
      </a>
      
      <a href="https://open.spotify.com/playlist/5OYeC1eQC0Zf925B1YXcBm?si=ecb7ab53786b4550" class="social-link">
        <img src="spotify_logo.png" alt="Spotify">
        My Playlist
      </a>
    </div>
    
    <div class="bitcoin-address">
      <img src="bitcoin_logo.png" alt="Bitcoin">
      bc1qpg4577k7536dqrv0r6nw8t36c73gtncnerm7k24tljdl9xrnxjus02vsz0
    </div>
  </footer>
</body>
</html>
